<article>
<img src={{user.photo}} alt="image">
<p>Nom : {{user.name}}</p>
<p>Prénom : {{user.firstName}}</p>


    <label for="quote">Two beer or not to beer: {{ user.quote }}</label>
    <input id="age"[(ngModel)]="user.quote" placeholder="citation">
    <button type="button" (click)="hideAge()">Afficher/Masquer mon âge</button>
    <p [hidden]="isHidden">Age: {{ user.age }}</p>
</article>
